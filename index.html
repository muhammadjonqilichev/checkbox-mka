<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <h1 class="title">Qaysi sport turiga qiziqasiz?</h1>
        <form class="form" action="">
            <label for="check" class="label">
                <input class="form__input stol" id="check" type="checkbox">
                <span class="checked"></span>
                <span class="text">Stol tennisi</span>
            </label>
            <label for="basketball-ball" class="label basketbol">
                <input class="form__input basketbol" id="basketball-ball" type="checkbox" disabled>
                <span class="checked"></span>
                <span class="text">Basketbol</span>
            </label>
            <label for="volleybol" class="label">
                <input class="form__input volleybol" id="volleybol" type="checkbox" >
                <span class="checked"></span>
                <span class="text">Volleybol</span>
            </label>
            <label for="hokkey" class="label hockey-puck">
                <input class="form__input hokkey" id="hokkey" type="checkbox" disabled>
                <span class="checked"></span>
                <span class="text">Hokkey</span>
            </label>
        </form>
    </div>
</body>
</html>
